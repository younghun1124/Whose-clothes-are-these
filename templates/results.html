<!DOCTYPE html>
<html>
<head>
    <title>Similarity Results</title>
</head>
<body>
    <h1>Results</h1>
    <ol>
        {% for item in results %}
            <li>
                <img src="{{ url_for('send_image', filename=item.photo) }}" alt="{{ item.photo }}" style="width:100px; height:auto;">
                주인:{{ item.photo }} 유사도: {{ item.similarity_score }}
            </li>
        {% endfor %}
    </ol>
</body>
</html>
